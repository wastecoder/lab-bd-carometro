<main th:fragment="tabela">
    <table class="table table-dark table-bordered table-hover table-responsive-lg">
        <caption th:text="${legenda}"></caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="administrador : ${administradores}">
                <td class="col-xl-1 col-lg-1" th:text="${administrador.id}"></td>
                <td class="col-xl-3 col-lg-3" th:text="${administrador.email}"></td>
                <td class="col-xl-5 col-lg-5" th:text="${administrador.nome}"></td>
                <td class="col-xl-2 col-lg-2" th:text="${administrador.cargo}"></td>
                <td class="col-xl-1 col-lg-1">
                    <a th:href="@{/administradores/perfil/{id}(id=${administrador.id})}">
                        <i class="fa-solid fa-eye text-success"></i>
                    </a>
                    <a th:href="@{/administradores/editar/{id}(id=${administrador.id})}">
                        <i class="fa-solid fa-pen text-primary"></i>
                    </a>
                    <a th:attr="onclick=|excluirRegistro('${administrador.nome}', '/administradores/excluir/${administrador.id}')|"
                            type="button" data-bs-toggle="modal" data-bs-target="#modalId">
                        <i class="fa-solid fa-trash text-danger"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

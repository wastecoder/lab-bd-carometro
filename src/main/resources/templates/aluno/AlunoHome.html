<main th:fragment="alunoHome">

    <div class="container p-2 home-container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 g-4">

            <div class="col" th:each="aluno : ${alunos}">
                <a th:href="@{/alunos/perfil/{ra}(ra=${aluno.ra})}" class="d-block mx-auto home-card-link">

                    <div class="card bg-dark text-white position-relative overflow-hidden home-card">

                        <!-- Imagem -->
                        <div class="home-image-wrapper">
                            <img th:unless="${aluno.foto != null && !aluno.foto.isEmpty()}" 
                                 src="https://dummyimage.com/300x300/cccccc/999999&text=Sem+Foto"
                                 alt="Imagem padrão do Aluno"
                                 class="home-img-size">

                            <img th:if="${aluno.foto != null && !aluno.foto.isEmpty()}" 
                                 th:src="@{/images/profilepicture/{foto}(foto=${aluno.foto})}" 
                                 alt="Foto do Aluno"
                                 class="home-img-size">
                        </div>

                        <!-- Conteúdo -->
                        <div class="card-body d-flex flex-column justify-content-end align-items-center text-center p-2 home-card-overlay">
                            <h5 class="card-title mb-0 text-truncate home-title" th:text="${aluno.nome}">Nome do Aluno</h5>
                            <p class="card-text small text-truncate home-course" th:text="${aluno.turma.curso.nome}">Nome do Curso</p>
                        </div>

                    </div>
                </a>
            </div>

        </div>
    </div>

    <div th:if="${#lists.isEmpty(alunos)}" class="home-empty-alunos">
        <p class="lead m-0">
            Nenhum aluno cadastrado ainda.
        </p>
    </div>

</main>
